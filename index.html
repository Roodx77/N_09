<script>
const emotionSelect = document.getElementById("emotion");
const customInput = document.getElementById("custom");
const output = document.getElementById("reply");

emotionSelect.onchange = () => {
  customInput.style.display = emotionSelect.value==="other"?"block":"none";
};

async function sendEmotion(){
  const value = emotionSelect.value==="other"?customInput.value:emotionSelect.value;
  if(!value) return;

  try{
    const res = await fetch("/api/ai", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({text:value})
    });
    const data = await res.json();
    output.innerText = data.reply || "خطأ في الرد";
  } catch(e){
    output.innerText = "خطأ في الاتصال بالـ AI";
  }
}
</script>
