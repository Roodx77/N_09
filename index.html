<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>09 | تحليل الانفعالات</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#eaeaea;
  font-family:Arial;
  text-align:center;
}
.container{
  max-width:700px;
  margin:40px auto;
  padding:20px;
}
h1{color:#4fd1c5}
select, textarea, button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
textarea{height:100px; resize:none}
button{
  background:#4fd1c5;
  color:#000;
  cursor:pointer;
}
.result{
  margin-top:25px;
  padding:20px;
  background:#161616;
  border-radius:14px;
  text-align:right;
  line-height:1.8;
}
.fade{opacity:.7}
</style>
</head>

<body>

<div class="container">
  <h1>09</h1>
  <p class="fade">اختر انفعالك… أو صفه بكلماتك</p>

  <select id="emotionSelect">
    <option value="">— اختر انفعالًا —</option>
    <option>الخوف</option>
    <option>الغضب</option>
    <option>الحزن</option>
    <option>القلق</option>
    <option>العار</option>
    <option>الذنب</option>
    <option>الغيرة</option>
    <option>الحسد</option>
    <option>الإحباط</option>
    <option>الوحدة</option>
    <option>الخجل</option>
    <option>الكبرياء</option>
    <option>الكره</option>
    <option>اليأس</option>
    <option>الندم</option>
    <option>الارتباك</option>
    <option>الاشمئزاز</option>
    <option>التعلق</option>
    <option>الفراغ</option>
    <option value="other">أخرى…</option>
  </select>

  <textarea id="customEmotion" placeholder="اكتب ما تشعر به…" style="display:none"></textarea>

  <button onclick="analyze()">تحليل الشعور</button>

  <div id="result" class="result" style="display:none"></div>
</div>

<script>
const responses = {
  "الخوف": "الخوف يظهر عندما تشعر أن شيئًا ما قد يهددك. غالبًا هو دعوة للحذر لا للهروب. اسأل نفسك: هل الخطر حقيقي أم متخيّل؟",
  "الغضب": "الغضب طاقة. أحيانًا يحمي حدودك، وأحيانًا يستهلكك. ما الحد الذي تشعر أنه تم تجاوزه؟",
  "الحزن": "الحزن لا يعني الضعف، بل يعني أنك فقدت شيئًا مهمًا. السؤال ليس: لماذا حزنت؟ بل: ماذا كان يعني لك ما فقدته؟",
  "القلق": "القلق محاولة للسيطرة على مستقبل غير مضمون. أنت الآن في ذهنك أكثر من واقعك. ما الشيء الوحيد الذي يمكنك فعله الآن فقط؟",
  "العار": "العار يجعلك تختبئ، لكنه لا يعالج شيئًا. أنت لست الخطأ الذي حدث. ماذا لو عاملت نفسك كإنسان يتعلّم؟",
  "الذنب": "الذنب يشير لقيمك. إن كان حقيقيًا فهو دعوة للتصحيح، وإن كان زائدًا فهو عقاب غير ضروري. أيهما تشعر؟",
  "الغيرة": "الغيرة مرآة لرغبة غير مشبعة. بدل أن ترفضها، اسأل: ماذا تقول لي عن احتياجي؟",
  "الحسد": "الحسد يتمنى زوال ما عند الآخر. خلفه غالبًا شعور بالعجز. ما الخطوة الصغيرة التي تعيد لك قوتك؟",
  "الإحباط": "الإحباط يظهر حين تتصادم التوقعات مع الواقع. هل تحتاج لتغيير الخطة أم التوقع؟",
  "الوحدة": "الوحدة ليست غياب الناس فقط، بل غياب الشعور بالفهم. مع من يمكنك أن تكون على حقيقتك؟",
  "الخجل": "الخجل خوف من الظهور. غالبًا مبني على حكم قد لا يحدث. ماذا لو لم يكن أحد يراقب؟",
  "الكبرياء": "الكبرياء يحميك من الشعور بالنقص، لكنه يعزلك. ما الذي يصعب عليك الاعتراف به؟",
  "الكره": "الكره يحمل طاقة رفض قوية. أحيانًا يخفي ألمًا قديمًا. ماذا يحدث لو نظرت خلفه؟",
  "اليأس": "اليأس ليس نهاية، بل توقف عن التوقع. ما المعنى الصغير الذي لا يزال ممكنًا؟",
  "الندم": "الندم دليل وعي متأخر. السؤال الأهم: ماذا تعلّمت، وكيف ستتصرف بشكل مختلف؟",
  "الارتباك": "الارتباك يعني كثرة الخيارات مع غياب الوضوح. ما أبسط قرار يمكنك اتخاذه الآن؟",
  "الاشمئزاز": "الاشمئزاز يحميك من ما تراه ملوثًا. هل الرفض هنا جسدي أم فكري؟",
  "التعلق": "التعلق خوف من الفقد. كلما زاد، زاد القلق. ماذا يبقى منك دون هذا الارتباط؟",
  "الفراغ": "الفراغ مساحة، لا نقصًا بالضرورة. ربما حان وقت خلق معنى جديد."
};

function analyze(){
  const select = document.getElementById("emotionSelect");
  const custom = document.getElementById("customEmotion");
  const result = document.getElementById("result");

  let text = "";

  if(select.value === "other"){
    const input = custom.value.trim();
    if(!input){
      alert("اكتب شعورك أولًا");
      return;
    }

    text =
      "من كلماتك يظهر مزيج من مشاعر متداخلة.\n\n" +
      "أحيانًا لا يكون الشعور اسمًا واحدًا، بل حالة.\n" +
      "سؤالي لك:\n" +
      "ما أكثر كلمة كتبتها تشعر أنها تمثلك الآن؟";

  } else if(select.value){
    text = responses[select.value];
  } else {
    alert("اختر انفعالًا أو اكتب شعورك");
    return;
  }

  result.style.display = "block";
  result.textContent = text;
}

document.getElementById("emotionSelect").addEventListener("change",e=>{
  document.getElementById("customEmotion").style.display =
    e.target.value === "other" ? "block" : "none";
});
</script>

</body>
  </html>
