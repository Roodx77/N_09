<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>09 | تحليل الانفعالات</title>

<!-- صورة المعاينة عند مشاركة الرابط -->
<meta property="og:title" content="09 | تحليل الانفعالات">
<meta property="og:description" content="اختر انفعالك واقرأ تحليله الفلسفي.">
<meta property="og:image" content="preview.jpg">
<meta property="og:type" content="website">

<style>
body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#eee;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  width:90%;
  max-width:520px;
  background:#111;
  padding:30px;
  border-radius:20px;
  text-align:center;
}

h1{
  margin-top:0;
  color:#4fd1c5;
}

select,button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  font-size:16px;
}

button{
  background:#4fd1c5;
  color:#000;
  cursor:pointer;
}

.result{
  margin-top:20px;
  background:#000;
  padding:15px;
  border-radius:12px;
  line-height:1.8;
}

.short{
  margin-top:10px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="box">
  <h1>09</h1>
  <p>اختر الانفعال:</p>

  <select id="emotion">
    <option value="">— اختر —</option>
  </select>

  <button id="analyzeBtn">حلل الانفعال</button>

  <div id="output" class="result"></div>
</div>

<script>
// 1) الانفعالات مع تحليل مختلف فعليًا
const DATA = {
  "الخوف":{
    deep:"الخوف يظهر عندما يسبق المجهول الفهم. هو آلية بقاء قبل أن يكون شعور ضعف.",
    short:"الخوف إنذار مبكر."
  },
  "القلق":{
    deep:"القلق تفكير بلا حاضر. العقل يعيش مستقبلًا لم يحدث بعد.",
    short:"القلق هروب زمني."
  },
  "الحزن":{
    deep:"الحزن دليل على قيمة ما فُقد. من لا يحزن لم يسمح لنفسه أن يحب.",
    short:"الحزن أثر حب."
  },
  "الغضب":{
    deep:"الغضب طاقة مرفوضة. إن لم تُفهم تحوّلت إلى تدمير، وإن وُعيت أصبحت قوة.",
    short:"الغضب طاقة خام."
  },
  "الوحدة":{
    deep:"الوحدة ليست غياب الناس، بل غياب الشعور بأنك مرئي.",
    short:"الوحدة فراغ اتصال."
  },
  "الحب":{
    deep:"الحب حضور كامل دون محاولة تغيير الآخر.",
    short:"الحب قبول."
  },
  "الأمل":{
    deep:"الأمل قرار بالاستمرار رغم غياب الضمان.",
    short:"الأمل اختيار واعٍ."
  },
  "اليأس":{
    deep:"اليأس تعب طويل بلا معنى واضح، وليس نهاية الطريق.",
    short:"اليأس إنهاك."
  },
  "الطمأنينة":{
    deep:"الطمأنينة انسجام داخلي لا يعتمد على الظروف.",
    short:"الطمأنينة استقرار."
  },
  "الفرح":{
    deep:"الفرح لحظة توازن نادرة بين الداخل والخارج.",
    short:"الفرح توافق."
  }
};

// 2) باقي الانفعالات (تحليل عام محترم بدون تكرار حرفي)
function fallback(emotion){
  return {
    deep:`${emotion} حالة داخلية تعبّر عن تفاعل التجربة مع الوعي. فهمها أهم من مقاومتها.`,
    short:`لاحظ ${emotion} بهدوء.`
  };
}

// 3) قائمة الانفعالات (100 تقريبًا)
const EMOTIONS = [
"الخوف","القلق","الحزن","الغضب","الوحدة","الحب","الأمل","اليأس","الطمأنينة","الفرح",
"الخجل","التوتر","الضغط","الاستياء","الشك","الملل","الانكسار","الإعجاب","الاشتياق","الحنين",
"الامتنان","السرور","الحماس","الرضا","الارتياح","التفاؤل","الشغف","البهجة","المودة","السعادة",
"السكينة","الراحة","الفخر","الانجذاب","التفكير","الحيرة","التردد","التركيز","التأمل","الوعي",
"التخطيط","التحليل","الفهم","الخيال","الإبداع","الانتباه","الملاحظة","المرونة","التقدير","المنطق",
"التقييم","الاختيار","القرارات","الإدراك","الحكمة","الحدس","الاستبصار","التعلم","التطور","النضج",
"المسؤولية","الحرية","الانتماء","القوة","الضعف","القبول","الرفض","التحرر","السلام الداخلي","الصراع",
"الشك الذاتي","الخسارة","النهاية","الفراغ","الغيرة","الحسد","الندم","الذنب","العار","الارتباك",
"الملامح","التشتت","الإنهاك","الارتياع","الهدوء"
];

// 4) ربط العناصر
const select = document.getElementById("emotion");
const output = document.getElementById("output");
const button = document.getElementById("analyzeBtn");

// 5) تعبئة القائمة
EMOTIONS.forEach(e=>{
  const opt = document.createElement("option");
  opt.value = e;
  opt.textContent = e;
  select.appendChild(opt);
});

// 6) التحليل
button.onclick = () => {
  const e = select.value;
  if(!e) return;

  const res = DATA[e] || fallback(e);

  output.innerHTML = `
    <div>${res.deep}</div>
    <div class="short">${res.short}</div>
  `;
};
</script>

</body>
</html>
