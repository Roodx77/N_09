const emotionSelect = document.getElementById("emotion");
const customInput = document.getElementById("custom");
const output = document.getElementById("output");

function updateAnalysis() {
  const value = emotionSelect.value;
  if(value === "") {
    output.textContent = "";
    return;
  }
  if(value === "other") {
    const text = customInput.value.trim();
    output.textContent = text ? `لقد أدخلت شعورك: ${text}` : "";
  } else {
    output.textContent = replies[value] || "لاحظ شعورك بهدوء.";
  }
}

emotionSelect.onchange = () => {
  customInput.style.display = emotionSelect.value === "other" ? "block" : "none";
  updateAnalysis();
};
