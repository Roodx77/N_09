<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>N_09 – مرحلة القلق</title>
<style>
body {
  background:#0b0b0b;
  color:#eee;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}
#game {
  margin-top:100px;
}
.thought {
  position:absolute;
  background:#222;
  padding:10px 16px;
  border-radius:20px;
  animation: float 6s linear infinite;
  cursor:pointer;
}
@keyframes float {
  from {transform:translateY(100vh);}
  to {transform:translateY(-120px);}
}
.timer {
  position:fixed;
  top:20px;
  right:20px;
  font-size:20px;
  color:#4fd1c5;
}
</style>
</head>
<body>

<div class="timer">⏱️ <span id="time">10</span></div>
<div id="game">
  <h2>القلق</h2>
  <p>اختر الفكرة الصحيحة قبل نفاد الوقت</p>
</div>

<script>
let time = 10;
const correct = "أنا آمن الآن";

const thoughts = [
  correct,
  "شي سيء سيحدث",
  "أنت فاشل",
  "لا تستطيع السيطرة",
  "اهرب فوراً"
];

const interval = setInterval(()=>{
  time--;
  document.getElementById("time").textContent = time;
  if(time <= 0){
    alert("القلق سيطر عليك");
    location.reload();
  }
},1000);

function spawnThought(text){
  const d = document.createElement("div");
  d.className = "thought";
  d.textContent = text;
  d.style.left = Math.random()*80+"%";
  d.onclick = ()=>{
    if(text === correct){
      clearInterval(interval);
      alert("أحسنت… سيطرت على القلق");
    } else {
      alert("فكرة مضللة");
    }
    d.remove();
  };
  document.body.appendChild(d);
}

setInterval(()=>{
  spawnThought(thoughts[Math.floor(Math.random()*thoughts.length)]);
},900);
</script>

</body>
</html>
