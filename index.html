<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>09 | تحليل الانفعالات</title>

<!-- صورة عند مشاركة الرابط -->
<meta property="og:title" content="09 | لعبة تحليل الانفعالات">
<meta property="og:description" content="اختر انفعالك واقرأ تحليله الفلسفي.">
<meta property="og:image" content="preview.jpg">
<meta property="og:type" content="website">

<style>
body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#eee;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  width:90%;
  max-width:520px;
  background:#111;
  padding:30px;
  border-radius:20px;
  text-align:center;
}

h1{
  margin-top:0;
  color:#4fd1c5;
}

select,button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  font-size:16px;
}

button{
  background:#4fd1c5;
  color:#000;
  cursor:pointer;
}

.result{
  margin-top:20px;
  background:#000;
  padding:15px;
  border-radius:12px;
  line-height:1.8;
}
.short{
  opacity:.8;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="box">
  <h1>09</h1>
  <p>اختر انفعالك:</p>

  <select id="emotion">
    <option value="">— اختر —</option>
  </select>

  <button onclick="analyze()">حلل الانفعال</button>

  <div id="output" class="result"></div>
</div>

<script>
const emotions = [
"الخوف","القلق","الحزن","الغضب","العار","الذنب","الإحباط","الوحدة","الغيرة","الحسد",
"اليأس","الارتباك","الخجل","التوتر","الضغط","الاستياء","الشك","الفراغ","الملل","الانكسار",
"الحب","الإعجاب","الاشتياق","الحنين","الطمأنينة","الامتنان","الفرح","السرور","الحماس","الرضا",
"الارتياح","التفاؤل","الشغف","البهجة","المودة","السعادة","السكينة","الراحة","الفخر","الانجذاب",
"التفكير","الحيرة","التردد","التركيز","التأمل","الوعي","التخطيط","التحليل","الفهم","الخيال",
"الابداع","الانتباه","الملاحظة","المرونة","التقدير","المنطق","التقييم","الاختيار","القرارات","الإدراك",
"الحكمة","الحدس","الاستبصار","التعلم","التطور","النضج","المسؤولية","الحرية","الانتماء","القوة",
"الضعف","القبول","الرفض","التحرر","السلام الداخلي","الصراع","الشك الذاتي","الأمل","الخسارة","النهاية"
];

const analysis = {};
emotions.forEach(e=>{
  analysis[e] = {
    deep:`${e} ليس شعورًا عابرًا، بل إشارة داخلية تكشف علاقتك بذاتك وبالعالم. عندما يظهر ${e} فهو يطلب فهماً لا مقاومة.`,
    short:`لاحظ ${e} ولا تحكم عليه.`
  };
});

const select = document.getElementById("emotion");
emotions.forEach(e=>{
  const o = document.createElement("option");
  o.textContent = e;
  select.appendChild(o);
});

function analyze(){
  const e = select.value;
  if(!e) return;
  document.getElementById("output").innerHTML =
    `<div>${analysis[e].deep}</div>
     <div class="short">${analysis[e].short}</div>`;
}
</script>
</body>
</html>
