  /* الإيجابية / العاطفية */
  الحب:"الحب حضور لا يحتاج تفسير.",
  الإعجاب:"الإعجاب بداية فضول.",
  الاشتياق:"الاشتياق أثر علاقة حيّة.",
  الحنين:"الحنين ذاكرة تشعر.",

  الامتنان:"الامتنان وعي بالنعم.",
  الفرح:"الفرح لحظة امتلاء.",

  الحماس:"الحماس طاقة للانطلاق.",
  الرضا:"الرضا قبول داخلي.",
  الارتياح:"الارتياح راحة قلبية.",
  التفاؤل:"التفاؤل رؤية مشرقة.",
  الشغف:"الشغف رغبة قوية بالتحرك.",

  التحليل النفسي:"التحليل النفسي فهم الذات.",
  المعرفة:"المعرفة أساس النمو."
};

function respond(){
  const e = document.getElementById("emotion").value;
  const text = document.getElementById("custom").value.trim();
  const output = document.getElementById("output");
  output.textContent = "";

  if(!e){ alert("اختر انفعالًا"); return; }

  if(e !== "other"){
    output.textContent = replies[e] || "لاحظ شعورك بهدوء.";
    return;
  }

  if(!text){ alert("اكتب شعورك"); return; }

  output.textContent = "لقد أدخلت شعورك: " + text + "\nيمكنك تأمل شعورك والتفكير فيه…";
}

document.getElementById("emotion").onchange = ()=>{
  document.getElementById("custom").style.display = document.getElementById("emotion").value==="other" ? "block" : "none";
};
</script>
